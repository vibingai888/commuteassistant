[flake8]
max-line-length = 127
max-complexity = 20
ignore = 
    # F541: f-string is missing placeholders (not critical)
    F541,
    # F841: local variable '_' is assigned to but never used (when using _ for intentionally unused)
    F841,
    # C901: function is too complex (style issue, not critical)
    C901,
    # E501: line too long (will be handled by black)
    E501,
    # W503: line break before binary operator (black handles this)
    W503
select = 
    # Keep critical errors that can break code
    E9,F63,F7,F82
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401
